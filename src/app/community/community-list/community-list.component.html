<div class="container">
  <div *ngIf="communityExists">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Stambene zajednice</h4>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Naziv</th>
              <th>PIB</th>
              <th>Matični Broj</th>
              <th>Akcija</th>
              <th>Detalji</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let community of communities">
              <td class="col-md-5">{{ community.Name }}</td>
              <td class="col-md-1">{{ community.Pib }}</td>
              <td class="col-md-1">{{ community.IdentificationNumber }}</td>
              <td class="col-md-2 action">
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-success btn-xs" (click)="updateCommunity(community)">Izmeni</button>
                  <button type="button" class="btn btn-danger btn-xs" (click)="openModal(community)">Obriši</button>
                </div>
              </td>
              <td class="col-md-2 details">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary btn-xs" (click)="getBankAccounts(community)">Računi</button>
                    <button type="button" class="btn btn-primary btn-xs" (click)="getOwners(community)">Vlasnici</button>
                    <button type="button" class="btn btn-primary btn-xs" (click)="getDoorways(community)">Ulazi</button>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>-->
                        <h4 class="modal-title">Obriši Stambenu Zajednicu</h4>
                </div>
                <div class="modal-body">
                    <p>Ova akcija će obrisati Stambenu zajednicu!</p>
                    <p>Da li ste sigurni?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="onDeleteHandled()">Obriši</button>
                    <button type="button" class="btn btn-primary" (click)="onCloseHandled()">Otkaži</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->
  

  <hr />
  <div>
    <button type="button" class="btn btn-primary" (click)="createCommunity()"><span
        class="glyphicon glyphicon-save"></span> Nova Stambena Zajednica</button>
  </div>
</div>

<div *ngIf="!communityExists" class="container">
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">Info</div>
    <div class="panel-body">Nema kreiranih stambenih zajednica!</div>
  </div>
</div>
