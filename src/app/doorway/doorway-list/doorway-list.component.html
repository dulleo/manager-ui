<div class="container">
  <div *ngIf="doorwayExists">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>Stambena Zajednica: {{ selectedCommunity.Name }} </h4>
      </div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Broj Ulaza</th>
              <th>Akcija</th>
              <th>Detalji</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doorway of doorways">
              <td class="col-md-5">{{ doorway.Number }}</td>
              <td class="col-md-2 action">
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-success btn-xs" (click)="updateDoorway(doorway)">Izmeni</button>
                  <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteDoorwayModal" (click)="selectDoorway(doorway)">Obriši</button>
                </div>
              </td>
              <td class="col-md-1 details">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary btn-xs" (click)="getApartmans(doorway)">Stanovi</button>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="deleteDoorwayModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="modalCancel()">&times;</button>
          <h4 class="modal-title">BRISANJE ULAZA</h4>
        </div>
        <div *ngIf="selectedDoorway" class="modal-body">
          <p>Ova akcija će obrisati ulaz: {{ selectedDoorway.Number }}</p>
          <p>Da li ste sigurni?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteDoorway()" data-dismiss="modal">Obriši</button>
          <button type="button" class="btn btn-primary" (click)="modalCancel()" data-dismiss="modal">Otkaži</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->
  

  <hr />
  <div class="btn-toolbar">
    <button type="button" class="btn btn-primary btn-md" (click)="createDoorway()"><span class="glyphicon glyphicon-save"></span> Novi Ulaz</button>
    <button type="button" class="btn btn-primary btn-md" (click)="back()"><span class="glyphicon glyphicon-share-alt"></span> Nazad</button>
  </div>
</div>

<div *ngIf="!doorwayExists" class="container">
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">Info</div>
    <div class="panel-body">Nema kreiranih ulaza!</div>
  </div>
</div>
