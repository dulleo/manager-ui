<div class="container">
  <div *ngIf="accountExists">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>{{ community.Name }} </h4>
      </div>
      <div class="panel-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Broj Računa</th>
              <th>Banka</th>
              <th>Akcija</th>
              <th>Detalji</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let account of accounts">
              <td class="col-md-5">{{ account.AccountNumber }}</td>
              <td class="col-md-2">{{ account.BankName }}</td>
              <td class="col-md-2 action">
                <div class="btn-toolbar">
                  <button type="button" class="btn btn-success btn-xs" (click)="updateAccount(account)">Izmeni</button>
                  <button type="button" class="btn btn-danger btn-xs" (click)="openModal(account)">Obriši</button>
                </div>
              </td>
              <td class="col-md-1 details">
                  <div class="btn-toolbar">
                    <button type="button" class="btn btn-primary btn-xs" (click)="getBankAccounts(account)">Izvodi</button>
                  </div>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="backdrop" [ngStyle]="{'display':display}"></div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>-->
                        <h4 class="modal-title">Obriši Račun</h4>
                </div>
                <div class="modal-body">
                    <p>Ova akcija će obrisati Račun!</p>
                    <p>Da li ste sigurni?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" (click)="onDeleteHandled()">Obriši</button>
                    <button type="button" class="btn btn-primary" (click)="onCloseHandled()">Otkaži</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
  </div><!-- /.modal !-->
  

  <hr />
  <div>
    <button type="button" class="btn btn-primary" (click)="createAccount()"><span
        class="glyphicon glyphicon-save"></span> Novi Račun</button>
  </div>
</div>

<div *ngIf="!accountExists" class="container">
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">Info</div>
    <div class="panel-body">Nema kreiranih računa!</div>
  </div>
</div>
